<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="pb-4">
    <header>
        <h1 class="text-2xl md:text-5xl text-center mt-5">Let's get some <span class="text-purple-700 font-semibold">Moooooooney</span>!!!</h1>
    </header>
    <main>
       <section class="w-3/4 mx-auto my-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
            <div class="bg-green-500 space-y-2 p-8 rounded-lg">
                <h4 class="text-2xl text-white">Deposit</h4>
                <h4 class="text-2xl text-white">$<span id="deposit-text">00</span></h4>
            </div>
            <div class="bg-yellow-500 space-y-2 p-8 rounded-lg">
                <h4 class="text-2xl text-white">Withdraw</h4>
                <h4 class="text-2xl text-white">$<span id="withdraw-text">00</span></h4>
            </div>
            <div class="bg-violet-500 space-y-2 p-8 rounded-lg">
                <h4 class="text-2xl text-white">Balance</h4>
                <h4 class="text-2xl text-white">$<span id="balance-text">1200</span></h4>
            </div>
        </div>
       </section>
       <section class="w-3/4 mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="bg-fuchsia-500 p-8 space-y-2 rounded-md">
                <h4 class="text-2xl font-bold text-white">Please Deposit</h4>
                <input  type="text" name="" id="deposit-field" class="block w-full md:w-3/4 px-3 rounded-sm overflow-x-auto" placeholder="$ amount you want to deposit">
                <button id="deposit-btn" class="bg-amber-500 px-4 py-2 rounded-md text-white font-bold hover:bg-sky-700">Deposit</button>
            </div>
            <div class="bg-sky-400 p-8 space-y-2 rounded-md">
                <h4 class="text-2xl font-bold text-white">Please Withdraw</h4>
                <input id="withdraw-field"  type="text" name="" id="withdraw-text" class="block w-full md:w-3/4 px-3 rounded-sm overflow-x-auto" placeholder="$ amount you want to withdraw">
                <button id="withdraw-btn" class="bg-amber-500 px-4 py-2 rounded-md text-white font-bold hover:bg-sky-700">Withdraw</button>
            </div>
        </div>

       </section>
    </main> 

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
 
</body>
</html>
