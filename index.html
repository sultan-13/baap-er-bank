<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-2xl md:text-5xl text-center my-5">Welcome to your <span class="text-pink-600 font-semibold">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <div class="bg-emerald-300 w-3/4 mx-auto p-7 space-y-2 rounded-md">
            <h4 class="text-2xl font-semibold">Please Login</h4>
            <input id="email-field" type="email" name=""  class="block px-3 w-3/4 rounded-sm" placeholder="Your Email Address">
            <input id="password-field" type="password" name=""  class="block px-3 w-3/4 rounded-sm" placeholder="Your password">
            <button id="submit-btn" class="bg-amber-600 px-4 py-2 text-white font-bold rounded-md hover:bg-sky-700">Submit</button>
        </div>
    </main> 
    <script src="js/login-form.js"></script>
</body>
</html>
